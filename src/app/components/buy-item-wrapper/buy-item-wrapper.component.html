<div *ngIf="userDesigns && productInfo&& designInfo">
  <div class="container">
    <div class="row">
      <div class="col">
        <buy-item [userDesigns]="userDesigns" [productInfo]="productInfo" [designInfo]="designInfo" (submittedForm)="submitForm($event)"></buy-item>
      </div>
    </div>
  </div>
</div>
