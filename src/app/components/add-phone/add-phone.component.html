<div class="col-md-12">
	<div class="panel panel-default">
	  <div class="panel-body">
	    <div class="row">
	    	<div class="col-md-3">
	    		<div class="thumbnail">
	    			<img src="{{baseAPI}}{{phone.image}}">
	    		</div>
	    	</div>
				<div class="col-md-9">
					<form (ngSubmit)="submitForm()" #myForm="ngForm">
					  <div class="form-group">
					    <label for="name">Brand</label>
					    <input type="text" class="form-control" id="brand" placeholder="Brand" (ngModel)="phone.brand" name="phone.brand">
					  </div>
					  <div class="form-group">
					    <label for="model">Model</label>
					    <input type="text" class="form-control" id="model" placeholder="Model" [(ngModel)]="phone.model" name="phone.model">
					  </div>
					  <div class="form-group">
					    <label for="image">Image</label>
							<input type="file" name="file" ng2FileSelect [uploader]="uploader" />
					  </div>
					  <div class="form-group">
					    <label for="image">Spec</label>
					    <input type="text" class="form-control" id="image" placeholder="Spec" [(ngModel)]="spec" name="spec">
					  </div>
					  <button type="submit" class="btn btn-default">Add</button>
					</form>
					<button class="btn btn-default" (click)="addSpec()">Add Spec</button>
					<span class="label label-default" *ngFor="let spec of phone.specs">{{ spec }}</span>
					<p> {{ feedback }} </p>
				</div>
	    </div>
	  </div>
	</div>
</div>
