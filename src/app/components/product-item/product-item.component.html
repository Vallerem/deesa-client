<div class="item-box">
  <a (click)="imageClick($event)">
    <div class="card bg-dark text-black">
      <img class="card-img resize" src="{{productItem.images[0]}}" alt="Card image">
      <div class="card-img-overlay">
        <h4 class="card-title">{{productItem.name}}</h4>
        <p class="card-text">{{productItem.description}}</p>
      </div>
      {{userDesigns}}
    </div>
  </a>
</div>
