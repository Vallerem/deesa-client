<div class="item-box">
  <a (click)="imageClick($event)">
    <div class="card bg-dark text-black" style="padding:8px;" >
      <img 
      class="card-img resize" src="{{productItem.images[0]}}" alt="Card image">

      <div class="card-img-overlay">
        <p class="card-title">{{productItem.name}}</p>
        <p class="card-text">{{productItem.description}}</p>
      </div>
    </div>
  </a>
</div>
