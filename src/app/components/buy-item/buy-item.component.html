
<div class="row">
  <div class="col-sm-12 col-md-6">
    <div class="wrapper-img-design">
      <img class="resize-product" src="{{productInfo.images[0]}}" alt="">
      <img class="resize-design" src="{{designInfo.designMainImg}}" alt="imagen">
    </div>
  </div>
  <div class="col-sm-12 col-md-6 buy-right-side">
    <div>
      <h3>{{designInfo.title}}</h3>
    </div>
      <h1 class="price">{{productInfo.price}} €</h1>
    <div>
      <form (ngSubmit)="submitForm(myForm.value)" #myForm="ngForm">
          <div *ngIf="productInfo.size">
        <div class="col-auto">
          <!-- <label class="mr-sm-2" for="inlineFormCustomSelect">Talla</label> -->
          <p>Talla</p>
          <select class="select_size" [(ngModel)]="selectedValue" name="talla">
              <option *ngFor="let size of productInfo.size" [ngValue]="size" [selected]="size">{{size}}</option>
          </select>
        </div>
      </div>
      <br>
      <p>Cantidad</p>
        <div class="btn-group">
                <button type="button" class="btn quantity" (click)="subtractQty()">+</button>
                <input type="text" class="form-control input-units" min="0" step="1"  [(ngModel)]="buyProduct.qty" name="buyProduct.qty" value="{{buyProduct.qty}}">
                <button type="button" class="btn quantity" (click)="addQty()">-</button>
        </div>
