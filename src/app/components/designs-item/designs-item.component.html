    <div class="col-md-12">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="row">
              <div class="col-md-3">
              </div>
              <div class="col-md-9 rect">
                  <div class="form-group">
                    <span>Title:</span>
                    <span>{{designsItem.title}}</span>
                  </div>
                  <div class="form-group">
                    <span>Description:</span>
                    <span>{{designsItem.description}}</span>
                  </div>
                  <div class="form-group">
                    <span>Image:</span>
                    <span>{{designsItem.designMainImg}}</span>
                  </div>
                  <div class="form-group">
                    <span>Stats:</span>
                    <span>{{designsItem.views}}</span>
                    <span>{{designsItem.likes}}</span>
                    <span>{{designsItem.comments}}</span><

                  </div>
                    <span class="glyphicon glyphicon-plus"></span>
              </div>
              <p class="text-center"><a class="btn btn-primary btn-sm" [routerLink]="['/designs/view', designsItem._id]" role="button">Details</a></p>

            </div>
          </div>
        </div>
      </div>
